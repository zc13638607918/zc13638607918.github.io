        var showdiv = document.getElementById("showdiv");
        var num = Math.floor(Math.random() * 11);

        function xianshi() {
            var inp = document.getElementById("youdian1");

            for (var i = 0, time = 500; i < 19; i++ , time = time + 500) {
                setTimeout(function (i, youdian) {
                    var p_x = Math.floor(Math.random() * 9);

                    inp.style.marginTop = position_y[p_y];
